<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Reference VS Copy</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<script>
			// start with strings, numbers and booleans
			console.log("Numbers");
			let age = 100;
			let age2 = age;
			console.log(age, age2);
			age = 200;
			console.log(age, age2);
			
			console.log("Strings");
			let name = "Wes";
			let name2 = name;
			console.log(name, name2);
			name = "wesley";
			console.log(name, name2);
			
			// Let's say we have an array
			console.warn("===================== Array =====================");
			const players = ["Wes", "Sarah", "Ryan", "Poppy"];
			const players_clone = ["Wes", "Sarah", "Ryan", "Poppy"];

			// and we want to make a copy of it.
			const team = players_clone;

			// You might think we can just do something like this:
			console.log("Copy of array using REFERENCE Method");
			team[3] = "REFERENCED";
			console.log(players_clone, team);

			// however what happens when we update that array?

			// now here is the problem!

			// oh no - we have edited the original array too!

			// Why? It's because that is an array reference, not an array copy. They both point to the same array!

			// So, how do we fix this? We take a copy instead!
			console.log("Copy of array using SLICE method");
			const team2 = players.slice();
			team2[3] = "SLICED";
			console.log(players, team2);
			
			// one way
			
			// or create a new array and concat the old one in
			console.log("Copy of array using CONCAT method");
			const team3 = [].concat(players);
			team3[3] = "CONCATED";
			console.log(players, team3);
			
			// or use the new ES6 Spread
			console.log("Copy of array using ES6 method");
			const team4 = [...players];
			team4[3] = "ES6";
			console.log(players, team4);

			
			console.log("Copy of array using ARRAY Object method");
			const team5 = Array.from(players);
			team5[3] = "Array Object";
			console.log(players, team5);


			// now when we update it, the original one isn't changed

			// The same thing goes for objects, let's say we have a person object

			// with Objects
			console.warn("===================== Object =====================");
			const person = {
				name: "Wes Bos",
				age: 80,
			};

			const person_clone = {
				name: "Wes Bos",
				age: 80,
			};

			// and think we make a copy:
			console.log("Copy of Object using REFERENCE Method");
			const captain = person_clone;
			captain.number = 99;
			console.log(person_clone, captain);

			// how do we take a copy instead?
			console.log("Copy of Object using Object.assign method");
			const cap2 = Object.assign({}, person, {name: "ASSIGN", number: 99 });
			console.log(person, cap2);

			// We will hopefully soon see the object ...spread
			console.log("Copy of Object using ES6 method");
			const cap3 = { ...person, name: "SPREAD", number: 99 };
			console.log(person, cap3);

			// Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
			console.warn("===================== Nested Object =====================");
			const wes = {
				name: "Wes",
				age: 100,
				social: {
					twitter: "@wesbos",
					facebook: "wesbos.developer",
				},
			};

			console.log("Copy of Object using ES6 method");
			const dev = { ...wes, name: "SPREAD", social: { twitter: "@ES6" } };
			console.log(wes, dev);
			// dev.name = "SPREAD";
			dev.social.twitter = "XXXXXX";
			console.log(wes, dev);
		</script>
	</body>
</html>
