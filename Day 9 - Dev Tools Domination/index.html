<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>

	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "Hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			const fire = "ðŸ”¥";
			console.log("Hello I am a %s string!", fire);
			console.log(`Hello I am a ${fire} string!`);

			// Styled
			console.log(
				"%c I am some great text",
				"font-size:32px; background:red; text-shadow: 8px 8px 0 blue"
			);

			// warning!
			console.warn("OH NOOO");

			// Error :|
			console.error("Shit! Another Error");

			// Info
			console.info('Crocodiles eat 3-4 peoples per year');

			// Testing
			const p = document.querySelector('p');
			console.assert(
				p.classList.contains('ouch'),
				"That is a wrong class!"
			);

			// clearing
			console.clear()

			// Viewing DOM Elements
			// Display p as HTML Element
			console.log(p)
			// Display all p attributes
			console.dir(p)

			// Grouping together
			dogs.forEach( dog => {
				// console.group(`${dog.name}`);
				// Use this if you want to collapse the group by default
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(
					`%c Which is equal to ${dog.age * 7} dog years`,
					"color : #BADA55"
				);
				console.groupEnd(`${dog.name}`);
			})

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Wes");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");

			// timing
			console.time("Fetching data");
			fetch("https://api.github.com/users/wesbos")
				.then(data => data.json())
				.then(data => {
					console.timeEnd("Fetching data");
					console.log(data);
				});

			// table
			console.table(dogs);
		</script>
	</body>
</html>
